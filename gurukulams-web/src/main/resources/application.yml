spring:
  profiles:
    active: @spring.profiles.active@
  application:
    name: Gurukulam API
    version: 2.0
  ## Database
  datasource:
    jdbcUrl: jdbc:h2:mem:practice_db;INIT=create schema if not exists practice_db\;
    username: sa
    password: password
    postgresql:
      jdbcUrl: jdbc:postgresql://localhost:5432/practice_db
      username: user
      password: password
  ## Security
  security:
    require-ssl: true
    oauth2:
      client:
        registration:
          google:
            clientId: ${GOOGLE_CLIENT_ID}
            clientSecret: ${GOOGLE_SECRET}
            redirectUri: "{baseUrl}/oauth2/callback/{registrationId}"
            scope:
              - email
              - profile
  jackson:
    default-property-inclusion: non_null
http:
  port: 8080
server:
  port: 8443
  http2:
    enabled: true
  ssl:
    key-store-type: PKCS12
    key-store: "classpath:localhost.p12"
    key-store-password: javatoday
    key-alias: localhost
## Open API
springdoc:
  packagesToScan: com.gurukulams,com.gurukulams.starter.security.controller
  swagger-ui:
    operationsSorter: method
logging:
  file:
    name: school-management.log
    max-size=: 1MB
  pattern:
    rolling-file-name: school-management-%d{yyyy-MM-dd}.%i.log
  level:
    root: ERROR
    com:
      gurukulams: INFO
    org:
      springframework:
        jdbc: DEBUG
